<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarkOut</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/en-us/fluentui. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m mo-welcome ms-Fabric">
    <header id="mo-preview" class="mo-welcome__header">

    </header>
    <section id="sideload-msg" class="mo-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to be able to use it.</h2>
    </section>
    <main id="app-body" class="mo-welcome__main ms-bgColor-neutralLighter" style="display: none;">
        <h3>
            <i class="ms-Icon ms-Icon--CSS ms-font-xl"></i>
            <span class="ms-font-m">Customize your theme</span>
        </h3>

        <textarea name="theme" id="mo-theme" rows="20" class="mo-theme-editor"></textarea>

        <p id="mo-changes-saved" class="mo-save-state">
            <i class="ms-Icon ms-Icon--ReceiptCheck ms-font-xl" style="color: #0b6a0b;"></i>
            <span class="ms-font-m">Changes saved</span>
        </p>

        <p id="mo-changes-lost" class="mo-save-state">
            <i class="ms-Icon ms-Icon--ReceiptUndelivered ms-font-xl" style="color: #a4262c;"></i>
            <span class="ms-font-m">Changes not saved</span>
        </p>

        <a id="mo-render" class="mo-button" href="">
            <i class="ms-Icon ms-Icon--FabricTextHighlight"></i>
            <span id="mo-render__text">Render Markdown</span>
        </a>

        <a id="mo-autorender" class="mo-button" href="">
            <i id="mo-autorender__icon" class="ms-Icon ms-Icon--Inbox"></i>
            <span id="mo-autorender__text">Render on Save</span>
        </a>
    </main>
</body>

</html>
